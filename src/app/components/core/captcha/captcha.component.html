<div class="af-captcha af-component {{ focusState }}">
  <input
    maxlength="5"
    type="text"
    [(ngModel)]="model.code"
    [readonly]="waiting || disabled"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [placeholder]="placeHolder | translate"
    [appOnlyNumber]="true"
  />
  <div *ngIf="!image" class="loader">
    <span class="ikon-loader icon-spin"></span>
  </div>
  <img *ngIf="image" [src]="image" alt="captcha-image" />
  <button (click)="generate()" [disabled]="waiting || disabled">
    <i class="i-Reload-2"></i>
  </button>
</div>
