<div class="af-date-picker {{ cssClass }}">
  <input
    #dateInput
    matInput
    (click)="picker.open()"
    [max]="max || to"
    [min]="min || from"
    [matDatepicker]="picker"
    [ngModel]="model"
    (ngModelChange)="model = $event; modelChange.emit($event)"
    (change)="dateChange($event, dateInput, picker)"
    [placeholder]="placeholder | translate"
    [disabled]="disabled"
  />
  <mat-datepicker #picker></mat-datepicker>
</div>
