<div class="marketers-container">
  <div class="box">
    <app-grid
      filter="true"
      create="true"
      backend="/admin/marketers/list"
      (onCreate)="prepareCreate()"
      [columns]="['index', 'createdAt', 'code', 'title', 'description', 'action']"
    >
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th style="width: 70px" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          {{ element.index }}
        </td>
      </ng-container>

      <!-- Created at Column -->
      <ng-container matColumnDef="createdAt">
        <th style="width: 120px" mat-header-cell *matHeaderCellDef>
          {{ 'CREATED_AT' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | culturedDate }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th style="width: 150px" mat-header-cell *matHeaderCellDef>
          {{ 'CODE' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.code }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="title">
        <th style="width: 250px" mat-header-cell *matHeaderCellDef>
          {{ 'TITLE' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="description">
        <th style="width: 250px" mat-header-cell *matHeaderCellDef>
          {{ 'DESCRIPTION' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td class="operations" mat-cell *matCellDef="let element">
          <button (click)="prepareDelete(element)">
            <i class="icon-delete"></i>
          </button>
          <button (click)="prepareEdit(element)">
            <i class="ikon-pen5"></i>
          </button>
        </td>
      </ng-container>
    </app-grid>
  </div>
</div>
