<div class="auth-layout-wrap" style="background-image: url(/assets/images/theme/photo-wide-4.jpg)">
  <div class="auth-content">
    <div class="card o-hidden">
      <div class="row">
        <div class="col-md-6">
          <div class="p-4">
            <div class="auth-logo text-center mb-4">
              <img src="/assets/images/logo-colored.png" alt="">
            </div>
            <h1 class="mb-3 text-18">{{ 'PNL_LOGIN' | translate }}</h1>
            <app-form
              [elements]="form"
              [actionWaiting]="waiting"
              [standalone]="true"
            ></app-form>
            <button [appWaitingButton]="waiting"
                    (click)="login()"
                    class="btn btn-rounded btn-primary btn-block mt-2">
              {{ 'PNL_LOGIN' | translate }}
            </button>
            <div class="mt-3 text-center">
<!--              <a class="text-muted" routerLink="/forgot">-->
<!--                <u>{{ 'PNL_FORGOT' | translate }}</u>-->
<!--              </a>-->
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center" style="background-size: cover;background-image: url(/assets/images/theme/photo-long-3.jpg)">
          <div class="pr-3 auth-right">
            <a [href]="googleOauth" class="btn btn-rounded btn-outline-google btn-block btn-icon-text">
              <i class="i-Google-Plus"></i>
              {{ 'PNL_LOGIN_GOOGLE' | translate}}
            </a>

<!--              Sign up with Email-->

          </div>
        </div>
      </div>
    </div>
  </div>
