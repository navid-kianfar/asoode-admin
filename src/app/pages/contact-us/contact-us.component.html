<div class="app-admin-wrap layout-sidebar-large">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="main-content-wrap sidenav-open d-flex flex-column">
    <div class="main-content">
      <div class="breadcrumb">
        <h1>{{ 'CONTACT_US' | translate }}</h1>
      </div>
      <div class="separator-breadcrumb border-top"></div>
      <div class="errors-container">
        <div class="box">
          <app-grid
            filter="true"
            [commander]="commander"
            backend="/admin/contact/list"
            [columns]="['index', 'createdAt', 'fullName', 'email', 'action']"
          >
            <!-- Index Column -->
            <ng-container matColumnDef="index">
              <th style="width: 70px" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                {{ element.index }}
              </td>
            </ng-container>

            <!-- Created at Column -->
            <ng-container matColumnDef="createdAt">
              <th style="width: 120px" mat-header-cell *matHeaderCellDef>
                {{ 'CREATED_AT' | translate }}
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.createdAt | culturedDate }}
              </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th style="width: 200px" mat-header-cell *matHeaderCellDef>
                {{ 'EMAIL' | translate }}
              </th>
              <td class="ltr" mat-cell *matCellDef="let element">
                {{ element.email }}
              </td>
            </ng-container>

            <!-- Full Name Column -->
            <ng-container matColumnDef="fullName">
              <th style="width: 200px" mat-header-cell *matHeaderCellDef>
                {{ 'FULL_NAME' | translate }}
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.firstName }} {{ element.lastName }}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
              <td class="operations" mat-cell *matCellDef="let element">
                <button (click)="prepareDelete(element)">
                  <i class="icon-delete"></i>
                </button>
                <button (click)="open(element)">
                  <i class="ikon-envelop2"></i>
                </button>
              </td>
            </ng-container>
          </app-grid>
        </div>
      </div>
    </div>
  </div>
</div>
