<div class="users-container">
  <div class="box">
    <app-grid filter="true" backend="/admin/user/list" [columns]="['index', 'createdAt', 'fullName', 'phone', 'email', 'action']">

      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th style="width: 70px" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          {{ element.index }}
        </td>
      </ng-container>

      <!-- Created at Column -->
      <ng-container matColumnDef="createdAt">
        <th style="width: 120px" mat-header-cell *matHeaderCellDef>{{ 'CREATED_AT' | translate }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | culturedDate }}
        </td>
      </ng-container>

      <!-- Full name Column -->
      <ng-container matColumnDef="fullName">
        <th style="width: 250px" mat-header-cell *matHeaderCellDef>{{ 'FULL_NAME' | translate }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fullName }}
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th style="width: 150px" mat-header-cell *matHeaderCellDef>{{ 'PHONE' | translate }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.phone }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>{{ 'EMAIL' | translate }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td class="operations" mat-cell *matCellDef="let element">
          <button>
            <i class="ikon-pen5"></i>
          </button>
          <button>
            <i class="ikon-lock5"></i>
          </button>
          <button>
            <i class="ikon-key3"></i>
          </button>
          <button>
            <i class="ikon-keyhole"></i>
          </button>
          <button>
            <i class="ikon-users4"></i>
          </button>
          <button>
            <i class="ikon-flag2"></i>
          </button>
          <button>
            <i class="ikon-coin-dollar"></i>
          </button>
        </td>
      </ng-container>
    </app-grid>
  </div>
</div>
