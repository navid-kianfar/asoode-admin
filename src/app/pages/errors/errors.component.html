<div class="app-admin-wrap layout-sidebar-vertical sidebar-full">
  <app-sidebar></app-sidebar>
  <div class="main-content-wrap mobile-menu-content bg-off-white m-0">
    <app-header></app-header>
    <div class="main-content pt-4">
      <div class="breadcrumb">
        <h1 class="mr-2">{{ 'ERRORS' | translate}}</h1>
      </div>
      <div class="separator-breadcrumb border-top"></div>
      <app-grid
        filter="true"
        [commander]="commander"
        backend="/admin/errors/list"
        [columns]="['index', 'createdAt', 'message', 'action']"
      >
        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th style="width: 70px" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            {{ element.index }}
          </td>
        </ng-container>

        <!-- Created at Column -->
        <ng-container matColumnDef="createdAt">
          <th style="width: 120px" mat-header-cell *matHeaderCellDef>
            {{ 'CREATED_AT' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | culturedDate }}
          </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>
            {{ 'MESSAGE' | translate }}
          </th>
          <td class="ltr" mat-cell *matCellDef="let element">
            {{ element.description }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
          <td class="operations" mat-cell *matCellDef="let element">
            <button (click)="prepareDelete(element)">
              <i class="icon-delete"></i>
            </button>
            <button (click)="open(element)">
              <i class="ikon-pen5"></i>
            </button>
          </td>
        </ng-container>
      </app-grid>
    </div>
    <div class="sidebar-overlay open"></div>
    <div class="flex-grow-1"></div>
  </div>
</div>
