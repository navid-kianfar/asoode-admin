<div class="app-admin-wrap layout-sidebar-large">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="main-content-wrap sidenav-open d-flex flex-column">
    <div class="main-content">
      <div class="breadcrumb">
        <h1>{{ 'POSTS' | translate }}</h1>
      </div>
      <div class="separator-breadcrumb border-top"></div>
      <div class="blog-container">
        <div class="box">
          <app-grid
            create="true"
            filter="true"
            [commander]="commander"
            (onCreate)="create($event)"
            [backend]="'/admin/blog/posts/' + id"
            [columns]="['index', 'title', 'summary', 'action']"
          >
            <!-- Index Column -->
            <ng-container matColumnDef="index">
              <th style="width: 70px" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                {{ element.index }}
              </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th style="width: 250px" mat-header-cell *matHeaderCellDef>
                {{ 'TITLE' | translate }}
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.title }}
              </td>
            </ng-container>

            <!-- Summary Column -->
            <ng-container matColumnDef="summary">
              <th mat-header-cell *matHeaderCellDef>{{ 'SUMMARY' | translate }}</th>
              <td style="text-align: justify" mat-cell *matCellDef="let element">
                {{ element.summary }}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
              <td
                style="width: 100px"
                class="operations"
                mat-cell
                *matCellDef="let element"
              >
                <button (click)="prepareDelete(element)">
                  <i class="icon-delete"></i>
                </button>
                <button (click)="prepareEdit(element)">
                  <i class="ikon-pen5"></i>
                </button>
              </td>
            </ng-container>
          </app-grid>
        </div>
      </div>
    </div>
  </div>
</div>
